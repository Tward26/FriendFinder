    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            const newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#sel1").val().trim(),
                    $("#sel2").val().trim(),
                    $("#sel3").val().trim(),
                    $("#sel4").val().trim(),
                    $("#sel5").val().trim(),
                    $("#sel6").val().trim(),
                    $("#sel7").val().trim(),
                    $("#sel8").val().trim(),
                    $("#sel9").val().trim(),
                    $("#sel10").val().trim(),
                ]
            };

            // Question: What does this code do??
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    $.get("/api/friends", function (friendJSON) {
                        let diffArray = [];
                        for (let i = 0; (i < friendJSON.length - 1); i++) {
                            let diff = 0;
                            for (let j = 0; j < friendJSON[i].scores.length; j++) {
                                diff += Math.abs(friendJSON[i].scores[j] - newFriend.scores[j]);
                            }
                            diffArray.push(diff);
                        };
                        let friendMatch = diffArray.indexOf(Math.min(...diffArray));
                        $("#match-name").text(friendJSON[friendMatch].name);
                        $("#match-img").attr('src',(friendJSON[friendMatch].photo));
                        $("#resultModal").modal("show");
                    });
                });

        });
