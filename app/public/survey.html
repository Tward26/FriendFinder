<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Survey Questions</h2>
                <hr>
                <h3>
                    <strong>About You</strong>
                </h3>
            </div>
        </div>
        <form method="POST">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name (Required)</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="photo" required>
                    </div>
                    <hr>
                    <br>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 1</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel1">You consider yourself a casual gamer.</label>
                    <select class="form-control" id="sel1">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 2</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel2">Generally speaking, you play more at night than during the day.</label>
                    <select class="form-control" id="sel2">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 3</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select class="form-control" id="sel3">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 4</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel4">When something doesn't go your way you tend to get pretty salty.</label>
                    <select class="form-control" id="sel4">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 5</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel5">You like to work as a team rather than operating alone.</label>
                    <select class="form-control" id="sel5">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 6</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel6">You are often pretty chatty during games rather than being quiet.</label>
                    <select class="form-control" id="sel6">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 7</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel7">Trash talking is a way of life for you.</label>
                    <select class="form-control" id="sel7">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 8</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel8">You get swept up in the narrative of a game, be it singleplayer or multiplayer.</label>
                    <select class="form-control" id="sel8">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 9</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel9">You enjoy watching esports or livestreams of games being played.</label>
                    <select class="form-control" id="sel9">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <h3><strong>Question 10</strong></h3>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-xs-2">
                    <label for="sel10">Downloadable content (DLC) is just a way for game publishers to exploit you for more money.</label>
                    <select class="form-control" id="sel10">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-lrg btn-block" id="submit">Submit</button>
        </form>
        <hr>
        <div class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> | <a href="https://github.com/Tward26/FriendFinder"
                        target="_blank">Github repo</a>
                </p>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="resultModal">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><strong>Best Match</strong></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 id="match-name" class="text-center"></h2>
                    <img id="match-img" class="img-fluid mx-auto d-block" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            const newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#sel1").val().trim(),
                    $("#sel2").val().trim(),
                    $("#sel3").val().trim(),
                    $("#sel4").val().trim(),
                    $("#sel5").val().trim(),
                    $("#sel6").val().trim(),
                    $("#sel7").val().trim(),
                    $("#sel8").val().trim(),
                    $("#sel9").val().trim(),
                    $("#sel10").val().trim(),
                ]
            };
            if((newFriend.name === "") || (newFriend.photo === "")){
                alert("Name and Link to Photo Image are Required");
            }
            else{
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    $.get("/api/friends", function (friendJSON) {
                        let diffArray = [];
                        for (let i = 0; (i < friendJSON.length - 1); i++) {
                            let diff = 0;
                            for (let j = 0; j < friendJSON[i].scores.length; j++) {
                                diff += Math.abs(friendJSON[i].scores[j] - newFriend.scores[j]);
                            }
                            diffArray.push(diff);
                        };
                        let friendMatch = diffArray.indexOf(Math.min(...diffArray));
                        $("#match-name").text(friendJSON[friendMatch].name);
                        $("#match-img").attr('src',(friendJSON[friendMatch].photo));
                        $("#resultModal").modal("show");
                    });
                });
            }

        });

    </script>

</body>

</html>
